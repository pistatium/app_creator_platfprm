<div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
    <a href="{% url app.views.home.app_detail app.key.id %}" class="">
        <div class="thumbnail app-box">
    
            <div class="caption">
                {{app.created_at|date:"Y/m/d登録"}}
            </div>
            <img src="{% url app.views.img.app_icon app.key.id %}" class="recent_app_icon">
            <div class="caption">
                {{app.app_name}}
            </div>
        </div>
    </a>
</div>
