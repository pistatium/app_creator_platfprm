{% if is_login %}
	<h2>ログイン中</h2>
	<p>
		<a href="{% url "app.views.dev.index" %}" class="btn btn-primary btn-block">開発者用ページヘ</a>
	</p>
	<p>こちらからプロフィールの変更、アプリの登録等が行えます。</p>
{% else %}
	<div>
		<h2>開発者の方へ</h2>
		<p>
			<h4>アプリ部へ入部してみませんか？</h4>
			放課後アプリ部では個人のアプリデベロッパーを募集しています。
			アプリ部へ入部することで開発者様がご自身でリリースしたAndroidやiOSなどのアプリを
			このサイト上で紹介・宣伝することが可能です。
		</p>
		<p>
			<a class="btn btn-primary btn-block btn-lg" href="{% url "app.views.regist.index" %}">放課後アプリ部に入部する！</a>
		</p>


	</div>
{% endif %}
