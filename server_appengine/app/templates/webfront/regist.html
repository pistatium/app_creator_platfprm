{% extends "parent.html" %}
{% block main %}

{% if login_url %}
    <h3>アプリ部に登録</h3>
	<a href="{{login_url}}">登録（ログイン）はこちら</a><br>
	Googleのアカウントで簡単に登録できます。<br>

{% else %}
    <h3>ログアウト</h3>
    現在 {{developer.uname}} でログイン中です。<br>
	<a href="{{logout_url}}">ログアウトはこちら</a>

{% endif %}

{% endblock main %}
